<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有文章 - 郭兆軒的個人網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
<body>

    <section id="articles-list" style="padding: 100px 20px; background-color: var(--bg-light);">
        <div class="container">
            <h1 class="text-center mb-5" style="font-weight: 700; color: var(--text-dark);">文章列表 (共 {{ data.articles | length }} 篇)</h1>

            {% for article in data.articles %}
            <a href="/article/{{ article.id }}" class="article-link" style="text-decoration: none;">
                <div class="article">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-journal-text fs-3 me-3" style="color: var(--primary-color);"></i>
                        <div>
                            <h3>{{ article.title }}</h3>
                            <p class="mb-1">{{ article.summary }}</p>
                            <small class="text-muted">集數：共 {{ article.chapters | length }} 集</small>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}

            {% if not data.articles %}
            <div class="article">
                <p>目前還沒有文章，敬請期待...</p>
            </div>
            {% endif %}

            <div class="text-center mt-5">
                <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> 返回首頁</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>持續更新網站</p>
        <p>&copy; 2025 郭兆軒 (Jerry Kuo). All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 複製 index.html 裡的 :root, html, body 樣式 */
        :root { --primary-color: #0d6cf0ff; --secondary-color: #3a6073; --accent-color: #1a2a6c; --text-dark: #2c3e50; --text-light: #5a6a7a; --bg-light: #f8f9fa; --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { font-family: var(--font-family); background-color: var(--bg-light); color: var(--text-dark); }
        .article {
            max-width: 900px;
            margin: 0 auto 20px auto;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid var(--primary-color);
        }
        .article-link:hover .article {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .article h3 { font-size: 1.5rem; font-weight: 600; color: var(--text-dark); margin-top: 0; }
        .article p { color: var(--text-light); margin-bottom: 5px; }
        footer { background-color: #2c3e50; color: #bdc3c7; text-align: center; padding: 30px 20px; }
    </style>
</body>
</html>
