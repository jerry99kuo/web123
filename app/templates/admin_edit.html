<!DOCTYPE html>
<html>
<head><title>Edit Website</title></head>
<body>
    <h1>Edit Website Content</h1>
    <form action="/admin/edit" method="post">
        <h2>首頁</h2>
        <label>Title:</label>
        <input type="text" name="home_title" value="{{ data.home.title }}"/><br/>
        <label>Subtitle:</label>
        <input type="text" name="home_subtitle" value="{{ data.home.subtitle }}"/><br/>

        <h2>聯絡資訊</h2>
        <label>Email:</label>
        <input type="text" name="email" value="{{ data.contact.email }}"/><br/>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ data.contact.phone }}"/><br/>

        <h2>連結</h2>
        <label>Link1:</label>
        <input type="text" name="link1" value="{{ data.links.link1 }}"/><br/>
        <label>Link2:</label>
        <input type="text" name="link2" value="{{ data.links.link2 }}"/><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
