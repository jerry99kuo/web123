<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭兆軒的個人網站</title>
    <meta
      name="description"
      content="歡迎來到郭兆軒的個人網站，這裡展示我的作品、聯絡方式與更多資訊。"
    />

    <link rel="icon" href="static/images/jk.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/style/home.css" />
  </head>

  <body>
    <section class="hero" id="home">
      <div class="container-box">
        <img
          src="static/images/notme.jpg"
          alt="Jerry Kuo"
          class="profile-img"
        />
        <h1>郭兆軒 (Jerry Kuo)</h1>
        <p>{{ data.home.title }} 歡迎來到我的網站。</p>

        <div class="d-grid gap-3 btn-container">
          <a href="/portfolio" class="btn btn-custom-1 custom-btn"
            ><i class="bi bi-briefcase-fill"></i> 我的作品</a
          >
          <a href="/contact" class="btn btn-custom-2 custom-btn"
            ><i class="bi bi-envelope-fill"></i> 聯絡我</a
          >
          <a href="/link" class="btn btn-custom-3 custom-btn"
            ><i class="bi bi-link-45deg"></i> 相關連結</a
          >
        </div>
      </div>
      <a href="#articles" class="scroll-down">
        <i class="bi bi-mouse2"></i>
      </a>
    </section>

    <section id="articles" class="py-5" style="background-color: #f0f3f5">
      <div class="container text-center">
        <h2 class="mb-4">📚 我的知識文章</h2>
        <p class="lead mb-4" style="color: var(--text-light)">
          這裡收錄了我在軟體開發、網站技術和生活思考上的心得與筆記。
        </p>

        <a
          href="/articles"
          class="btn btn-lg btn-custom-1 custom-btn mx-auto"
          style="max-width: 300px; margin-top: 20px"
        >
          <i class="bi bi-book-half"></i> 瀏覽所有文章與集數
        </a>
      </div>
    </section>

    <footer>
      <p>持續更新網站</p>
      <p>&copy; 2025 郭兆軒 (Jerry Kuo). All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
