<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        .btn-custom {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-home {
            background-color: #0d6efd;
        }

        .btn-home:hover {
            background-color: #ee0c0cff;
        }

        .btn-portfolio {
            background-color: #12ca59ff;
        }

        .btn-portfolio:hover {
            background-color: #ee0c0cff;
        }

        .btn-links {
            background-color: #ca12a2ff;
        }

        .btn-links:hover {
            background-color: #ee0c0cff;
        }

        @media (max-width: 600px) {
            .btn-custom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact {{ name }}</h1>
        <div class="contact-info">
            <p>Email: jerrykuo@gmail.com</p>
            <p>Phone: 123-456-7890</p>
        </div>

        <div class="d-flex gap-2 flex-wrap">
            <a href="/" class="btn-custom btn-home">Home</a>
            <a href="/portfolio" class="btn-custom btn-portfolio">Portfolio</a>
            <a href="/link" class="btn-custom btn-links">Link</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
