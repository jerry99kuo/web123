<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Links</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeef3ff;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        a {
            text-decoration: none;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-home {
            background-color: #0d6efd;
        }

        .btn-home:hover {
            background-color: #ee0c0cff;
        }

        .btn-contact {
            background-color: #198754;
        }

        .btn-contact:hover {
            background-color: #ee0c0cff;
        }
        .btn-portfolio{
            background-color: #10bfebff
        }
        .btn-portfolio:hover{
            background-color: #ee0c0cff
        }
        @media (max-width: 600px) {
            .btn-custom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的連結</h1>
        <ul>
            <li>Project 1: https://google.com</li>
            <li>Project 2: FastAPI App</li>
            <li>Project 3: Machine Learning Model</li>
            <li>Project 3: Machine Learning Model</li>
            <li>Project 3: Machine Learning Model</li>
        </ul>

        <div class="d-flex gap-2 flex-wrap">
            <a href="/" class="btn-custom btn-home">Home</a>
            <a href="/contact" class="btn-custom btn-contact">Contact</a>
            <a href="/portfolio" class="btn-custom btn-portfolio">portfolio</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
