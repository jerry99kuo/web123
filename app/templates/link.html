<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name | default('My') }} - Links</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style/link.css" />
  </head>
  <body>
    <div class="container">
      <h1>我的連結</h1>

      <ul>
        {% for link in data.links %}
        <li>
          <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
        </li>
        {% endfor %}
      </ul>

      <div class="d-flex gap-2 flex-wrap">
        <a href="/" class="btn-custom btn-home">Home</a>
        <a href="/contact" class="btn-custom btn-contact">Contact</a>
        <a href="/portfolio" class="btn-custom btn-portfolio">portfolio</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
